<div id="book-a-service" class="container-fluid color-white background-color-grey padding-bottom-10">
  <div class="row text-center padding-top-2 padding-bottom-2">
    <h2>Get your work done here</h2>
  </div>
  <div class="row text-center">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <p>
        <span class="glyphicon glyphicon-map-marker"></span>
        Current location: Chennai (change)
      </p>
    </div>

    <!-- Select the category -->

    <div ng-show="!checkSelectCategory" class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <div class="right-inner-addon">
        <input type="text" class="form-control" ng-model="selectedCategory" bs-options="category as category.name for category in categoryList" ng-keypress="keyPress($event)" placeholder="Search for categories..." bs-typeahead autocomplete="off">
        <span class="color-black glyphicon glyphicon-arrow-right"></span>
      </div>
    </div> 

    <!-- Select the category -->

    <!-- After selecting the category -->
    <div ng-show="checkSelectCategory" class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <div class="row padding-bottom-10">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="right-inner-addon">
            <input type="text" class="form-control" ng-model="selectedSubCat" bs-options="subCat as subCat.name for subCat in subCatList" placeholder="Search for sub-categories..." bs-typeahead autocomplete="off">
            <span class="color-black glyphicon glyphicon-arrow-right"></span>
          </div>
        </div>
      </div>
      <div class="row padding-bottom-10">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="right-inner-addon">
            <input type="text" class="form-control" ng-model="selectedService" bs-options="service as service.name for service in serviceList" placeholder="Search for services..." bs-typeahead autocomplete="off">
            <span class="color-black glyphicon glyphicon-arrow-right"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="right-inner-addon">
            <input type="text" class="form-control" ng-model="selectedArea" placeholder="Enter the area..." autocomplete="off">
            <span class="color-black glyphicon glyphicon-arrow-right"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <button type="button" class="btn btn-success">
        Proceed&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-arrow-right"></span>
      </button>
    </div>
    <!-- After selecting the category -->

  </div>
</div>

<div id="services-nav" class="container-fluid color-212121 padding-top-1 padding-bottom-1">
  <div class="row">
    <div class="text-left col-xs-12 col-sm-4 col-md-4 col-lg-4">
      Blah 1
    </div>
    <div class="text-center col-xs-12 col-sm-4 col-md-4 col-lg-4">
      Blah 2
    </div>
    <div class="text-right col-xs-12 col-sm-4 col-md-4 col-lg-4">
      Blah 3
    </div>
  </div>
</div>

<div class="container-fluid service-container padding-top-2 padding-right-2 padding-bottom-2 padding-left-2">
  <service-template></service-template>
  <service-template></service-template>
  <service-template></service-template>
  <service-template></service-template>
</div>
